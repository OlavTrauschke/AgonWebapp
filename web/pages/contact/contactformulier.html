<!DOCTYPE html>

<html>

    <head>
        <title>Contactformulier</title>
        <link rel="stylesheet" type="text/css" href="/style/form.css" />
        <script src="/scripts/internalLinks.js"></script>
        <script src="/scripts/hideForm.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>

        <img src="/images/contact/contactformulierTop.jpg" alt="Roeipanorama" id="topFoto" />

        <div id="content">
            <h1>Contactformulier</h1>
            <p>
                Gebruik dit formulier om contact op te nemen voor vragen en/of opmerkingen.<br />
                Wil je je inschrijven? Gebruik dan het <a href="#" onclick="goToInschrijfformulier()">inschrijfformulier</a>.
            </p>
            <form onsubmit="hideForm(this);">
                
                <fieldset>
                    <legend>Contactinformatie:</legend>
                    
                    <label for="naam">Naam: </label>
                    <input type="text" id="naam" class="textInput" required /><br />
                    <br />
                    
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" class="textInput" required /><br />
                    <br />
                    
                    <label for="telefoonnummer">Telefoonnummer (optioneel):</label>
                    <input type="tel" id="telefoonnummer" class="textInput" />
                </fieldset>
                
                <br />
                
                <fieldset>
                    <legend>Vraag/opmerking:</legend>
                    <textarea rows="5" required></textarea>
                </fieldset>
                
                <br />
                
                <input type="submit" value="Verstuur" />
                
            </form>
            
            <p id="formAlt">
                Het formulier is verstuurd. Wij nemen zo spoedig mogelijk contact met u op.
            </p>
            <!--TODO pas weergeven na verzending-->
            
        </div>

    </body>
</html>
