<!DOCTYPE html>

<html>

    <head>
        <title>Log in</title>
        <link rel="stylesheet" type="text/css" href="/style/form.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>

        <img src="/images/loginTop.jpg" alt="Roeipanorama" id="topFoto" />

        <div id="content">
            <p>
                Log in om toegang te krijgen tot informatie voor leden.
            </p>
            <form method="POST" action="j_security_check">
                <fieldset>
                    <legend>Log in</legend>
                    
                    <label for="username">Gebruikersnaam:</label>
                    <input type="text"
                           name="j_username"
                           id="username"
                           class="textInput"
                           required />
                    <br />
                    <br />
                    
                    <label for="password">Wachtwoord:</label>
                    <input type="password"
                           name="j_password"
                           id="password"
                           class="textInput"
                           required />
                    <br />
                    <br />
                    
                    <input type="submit" value="Log in" />
                </fieldset>
            </form>
        </div>

    </body>
</html>
